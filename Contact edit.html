	<!--Main area-->
		<main>
		<section class="ContactUS_Form">
			<h2>Please complete the contact form
				<br>and we will get back to you</h2>
				<form name="ContactUsForm" method ="POST" action="processform.php">
					<div class="row">
						<div class="Col_25">
							<label for="fname">Your Full Name: </label>
						</div>
						<div class="Col_60">
							<input type="text" id="fname" name="firstname" placeholder="Your name ...">
						</div>
					</div>							
					<div class="row">
						<div class="Col_25">
							<label for="eaddress">Your Email address: <span style="color: red; font-style: italic;"> (*required)</span></label>
						</div>
						<div class="Col_60">
							<input type="text" id="eaddress" name="emailaddress" placeholder="Example2003@gmail.com..." required>
						</div>
					</div>
					<div class="row">
						<div class="Col_25">
							<label for="sku">Subject:</i></label>
						</div>
						<div class="Col_60">
							<input type="text" id="subject" name="subject" placeholder="Subject of contact...">
						</div>
					</div>				
					<div class="row">
						<div class="Col_25">
							<label for="query">More details</label>
						</div>
							
						<div class="col-60">
							<textarea id="query" maxlength="512" name="cusquery" placeholder="What can we help you with?... Max of 512 charcters" style="height:200px"></textarea>
						</div>
					</div>
					<div class="row">
						<div class="Col_25">
							<label for="MailoutOption">Would you like to subscribe to our mailing list?</label>
						</div>
						<div class="Col_60">
							<input type="radio" id="yes" name="domestic" value="YES" checked>
							<label for="yes">YES</label>
							<input type="radio" id="no" name="domestic" value="NO">
							<label for="no">NO</label>
						</div>
					</div>
					<div class="button-row">
						<div class="Submit_Button">				
							<input onmouseover="PlayThanksSound()" type="submit" value="Submit" >
						</div>
						<div class="Reset_Button">
							<input type="reset" value="Reset">
						</div>
					</div>					
				</form>			
		</section>
	</main>
